<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* width:400px; */
            border:1px solid red;
            height:200px;
            padding:20px;
        }
    </style>
</head>
<body>
    <div id="grandParent"> hello grand parent
        <div id="parent"> hello parent
            <div id="child"> hello child

            </div>
        </div>

    </div>
    <script>
        let grapndParent = document.getElementById('grandParent');
        let Parent  = document.getElementById('parent');
        let Child = document.getElementById('child');

        grapndParent.addEventListener('click',()=>{
            console.log("grandparent");
        },true);
        Parent.addEventListener('click',()=>{
            console.log("parent");
        },false);
        Child.addEventListener('click',()=>{
            console.log("child");
        },false);

    </script>
</body>
</html>
